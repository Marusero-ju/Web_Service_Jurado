<div class="card text-center row">
  <div class="card-header">
    <h3>Registro de Usuarios</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-hover table-bordered"
        [mfData]="usuarios"
        #mf="mfDataTable"
        [mfRowsOnPage]="5"
      >
        <thead>
          <tr>
            <th scope="col">Modificar</th>
            <th scope="col">
              <mfDefaultSorter by="apellido">Apellido y Nombre</mfDefaultSorter>
            </th>
            <th scope="col">
              <mfDefaultSorter by="username">Username</mfDefaultSorter>
            </th>
            <th scope="col">
              <mfDefaultSorter by="perfil">Perfil</mfDefaultSorter>
            </th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of mf.data">
            <td class="button">
              <button
                type="button"
                class="btn"
                (click)="seleccionarUsuario(usuario)"
              >
                <i class="icon ion-md-create"></i>
              </button>
            </td>
            <td>{{ usuario.apellido }}, {{ usuario.nombres }}</td>
            <td>{{ usuario.username }}</td>
            <td>{{ usuario.perfil }}</td>
            <td class="button">
              <button
                type="button"
                class="btn"
                (click)="eliminarUsuario(usuario)"
              >
                <i class="icon ion-md-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator
                [rowsOnPageSet]="[5, 10, 25]"
              ></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
