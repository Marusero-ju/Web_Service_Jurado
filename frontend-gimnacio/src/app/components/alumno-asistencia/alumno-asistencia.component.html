<div class="card text-center row">
  <div class="card-header">
    <h3>Registro Completo de Alumnos</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-hover table-bordered"
        [mfData]="control"
        #mf="mfDataTable"
        [mfRowsOnPage]="5"
      >
        <thead>
          <tr>
            <th scope="col">Modificar</th>
            <th scope="col">
              <mfDefaultSorter by="apellido">Apellido y Nombre</mfDefaultSorter>
            </th>
            <th scope="col">
              <mfDefaultSorter by="dni">DNI</mfDefaultSorter>
            </th>
            <th scope="col">
              <mfDefaultSorter by="celular">Celular</mfDefaultSorter>
            </th>
            <th scope="col">
              <mfDefaultSorter by="email">Email</mfDefaultSorter>
            </th>
            <th scope="col">
              <mfDefaultSorter by="plan.nombre">Plan</mfDefaultSorter>
            </th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let alumno of mf.data">
            <td class="button">
              <button
                type="button"
                class="btn"
                (click)="seleccionarAlumno(alumno)"
              >
                <i class="icon ion-md-create"></i>
              </button>
            </td>
            <td>{{ alumno.apellido }}, {{ alumno.nombre }}</td>
            <td>{{ alumno.dni }}</td>
            <td>{{ alumno.celular }}</td>
            <td>{{ alumno.email }}</td>
            <td>{{ alumno.plan.nombre }}</td>
            <td class="button">
              <button
                type="button"
                class="btn"
                (click)="eliminarAlumno(alumno)"
              >
                <i class="icon ion-md-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator
                [rowsOnPageSet]="[5, 10, 25]"
              ></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<br>
<button class="btn btn-primary" (click)="imprimirTabla()"><i class="icon ion-md-print"></i> Imprimir</button>
