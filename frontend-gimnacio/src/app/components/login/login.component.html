<div class="container">
    <!--tarjeta-->
    <div class="card">
        <div class="card-header text-center text-white">
          Bienvenido
        </div>

        <div class="card-body">
        <!--formulario-->
          <form class="text-center" name="form">
            <div class="form-group">
            <label for="username"><i class="icon ion-md-person"></i> Username</label>
            <input type="text" class="form-control" name="username" placeholder="Usuario" [(ngModel)]="userform.username" />
            </div>
            <br>
            <div class="form-group">
            <label for="password"><i class="icon ion-md-lock"></i> Password</label>
            <input type="password" class="form-control" name="password" placeholder="ContraseÃ±a" [(ngModel)]="userform.password" />
            </div>
            <br>
            <div class="form-group">
            <button class="btn btn-dark" (click)="login()">Login</button>
            </div>

            <div class="alert-danger">{{msglogin}}</div>
          </form>
        </div>
    </div>
</div>
