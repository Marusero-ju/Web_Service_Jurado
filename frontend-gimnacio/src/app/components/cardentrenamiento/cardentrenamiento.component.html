<div class="row mt-3">
  <section class="col-md-9 bg-light">
    <div class="row row-cols-2 row-cols-md-3 g-3 mt-1 mb-3">
      <div class="col" *ngFor="let card of cards">
        <div class="card h-100">
          <img id="img-pelicula" [src]="card.img" class="card-img-top" alt="" />
          <div class="card-body">
            <h4 class="card-title text-primary">
              {{ card.titulo }}
            </h4>
            <p class="card-text">
              {{ card.descripcion }}
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
  <aside class="col-md-3 d-none d-md-block">
    <div class="row row-cols-12 g-2 mt-1 mb-3">
      <div class="col-12">
        <div class="card h-100">
          <img
            src="../../../assets/images/publicidad1.jpg"
            class="card-img-top"
            alt="Publicidad 1"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="card h-100">
          <img
            src="../../../assets/images/publicidad2.jpg"
            class="card-img-top"
            alt="Publicidad 2"
          />
        </div>
      </div>
      <div class="col-12">
        <div class="card h-100">
          <img
            src="../../../assets/images/publicidad3.jpg"
            class="card-img-top"
            alt="Publicidad 2"
          />
        </div>
      </div>
    </div>
  </aside>
</div>
