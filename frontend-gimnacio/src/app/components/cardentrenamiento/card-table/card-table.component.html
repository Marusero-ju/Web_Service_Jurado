<div class="card text-center row">
  <div class="card-header">
    <h3>Card Entrenamiento</h3>
  </div>
  <div class="card-body">
    <div class="table-responsive">
      <table
        class="table table-hover table-bordered"
        [mfData]="cards"
        #mf="mfDataTable"
        [mfRowsOnPage]="5"
      >
        <thead>
          <tr>
            <th scope="col">Modificar</th>
            <th scope="col">
              <mfDefaultSorter by="titulo">Titulo</mfDefaultSorter>
            </th>
            <th scope="col">
              <mfDefaultSorter by="description">Descripci√≥n</mfDefaultSorter>
            </th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let card of mf.data">
            <td class="button">
              <button type="button" class="btn" (click)="seleccionarCard(card)">
                <i class="icon ion-md-create"></i>
              </button>
            </td>
            <td>{{ card.titulo }}</td>
            <td>{{ card.descripcion }}</td>
            <td><img src="{{ card.img }}" class="card-img" /></td>
            <td class="button">
              <button type="button" class="btn" (click)="eliminarCard(card)">
                <i class="icon ion-md-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="4">
              <mfBootstrapPaginator
                [rowsOnPageSet]="[5, 10, 25]"
              ></mfBootstrapPaginator>
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
<br />
<button class="btn btn-primary" (click)="imprimirTabla()">
  <i class="icon ion-md-print"></i> Imprimir
</button>
