<div class="card text-center row">
  <div class="card-header">
    <h3>Registrar Pago</h3>
  </div>
  <div class="card-body">
    <form class="form-alumno row">
      <label for="monto" class="form-label col-4 mb-3">Monto</label>
      <input type="number" class="form-control w-50 mb-3" id="monto" />

      <label for="fechapago" class="form-label col-4 mb-3">Fecha de Pago</label>
      <input type="date" class="form-control w-50 mb-3" id="fechapago" />

      <label for="modopago" class="form-label col-4 mb-3">Modo de Pago</label>
      <select
        class="form-select w-50 mb-3"
        aria-label="Default select example"
        id="plan"
      >
        <option selected>Seleccione un Modo de Pago</option>
        <option value="1">Contado</option>
        <option value="2">Débito</option>
        <option value="3">Crédito</option>
      </select>

      <label for="alumno" class="form-label col-4 mb-3">Alumno</label>
      <select
        class="form-select w-50 mb-3"
        aria-label="Default select example"
        id="plan"
      >
        <option selected>Seleccione un Alumno</option>
        <option value="1">Alumno 1</option>
        <option value="2">Alumno 2</option>
        <option value="3">Alumno 3</option>
      </select>

      <button type="submit" class="btn btn-primary col-3 mt-3 mx-auto">
        Registrar
      </button>
    </form>
